{% extends './prop.html' %}




{% block property %}
<div class="vh-100 prop_details d-flex align-items-center text-center"> 
    <div class='bg-primary rounded col-md-5 p-5 m-auto'>
        <h1 class='large_h'> {{property.title}}</h1>
        <a class='btn btn-dark rounded btn-lg' href="">Check {{property.title}}</a>
        <a class='btn btn-dark rounded btn-lg' href="">Check All Properties</a>
    </div>
</div>

<!-- image slider     -->
<div class="container-fluid" id="prop_details">
    <!-- description  -->
    
    <div class="row p-5">
        <p class="small fw-lighter"># Property Details</p>
        <div class="col-md-6 p-3">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{property.images.url}}" class="d-block w-100'" alt="..." style="width: 100%; height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                  <h5></h5>
                  <p>
                  <p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{{property.images.url}}" class="d-block w-100'" alt="..." style="width: 100%; height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                  <h5></h5>
                  <p></p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{{property.images.url}}" class="d-block w-100'" alt="..." style="width: 100%; height: 400px;">
                <div class="carousel-caption d-none d-md-block">
                  <h5></h5>
                  <p>
                  <p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="rounded px-3 py-5">
            <p class="">Kshs. {{property.price}}M</p>
            <h2 class="large_h">{{property.title}}</h2>
            <p class="fw-light">{{property.description}}</p>
            <h5 class="fw-light"></h5>
            <div class="col-md-6 py-2">
                <h5 class="text-info py-2">I want this!</h5>
                <form action="">
                    <input type="text" name="" id="" class="form-control mb-3" placeholder="Enter Email Address">
                    <input type="text" name="" id="" class="form-control mb-3" placeholder="Enter Phone No">
                    <button class="btn btn-outline-dark">Call Me Back</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
